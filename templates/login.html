{% extends "layout.html" %}
{% block content %}
    <div>
        <h1>Login</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            
            <fieldset>
                <div class="form-group">
                    {{ form.email.label }}
                    {{ form.email() }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password() }}
                </div>
            </fieldset>
            
            <div class="form-group">
                {{ form.submit() }}
            </div>
        </form>
    </div>
    <br>
    <div>
        <small>
            NÃ£o tem uma conta? <a href="{{ url_for('register') }}">Registre-se</a>
        </small>
    </div>
{% endblock content %}
